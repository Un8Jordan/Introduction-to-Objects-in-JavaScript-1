<html>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
     function findmax() {

     max=0;
     for(i=0;i<arguments.length; i++){
     if(arguments[i]>max ){

    max=arguments[i];
     
     }
     }
     return max;
    }
    document.getElementById("result").innerHTML= findmax(8,4,9,5,6);
        </script>
    </body>
</html>
